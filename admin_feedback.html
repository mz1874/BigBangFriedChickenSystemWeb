            <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="feedbackModalLabel">Feedback Detail</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Feedback 详细信息 -->
                            <div class="form-group">
                                <label for="modalFeedbackId">ID:</label>
                                <span id="modalFeedbackId"></span>
                            </div>
                            <div class="form-group">
                                <label for="modalFeedbackName">Name:</label>
                                <span id="modalFeedbackName"></span>
                            </div>
                            <div class="form-group">
                                <label for="modalFeedbackEmail">Email:</label>

                            </div>
                            <div class="form-group">
                                <label for="modalFeedbackSubject">Rating:</label>

                            </div>
                            <div class="form-group">
                                <label for="modalFeedbackMessage">Message:</label>
                                <span id="modalFeedbackMessage"></span>
                            </div>
                            <div class="form-group">
                                <label for="modalFeedbackTel">Telephone:</label>
                                <span id="modalFeedbackTel"></span>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
